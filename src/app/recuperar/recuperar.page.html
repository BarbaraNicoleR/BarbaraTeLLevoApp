<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p>Ingrese el correo electrónico para recibir una contraseña provisional.</p>
  <form [formGroup]="recuperarForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input formControlName="user" type="text" required></ion-input>
    </ion-item>
    <ion-button expand="full" color="primary" type="submit" [disabled]="recuperarForm.invalid">
      Enviar
    </ion-button>
  </form>
  <!-- Botón "Modificar" sin lógica de alerta -->
  <ion-button expand="full" color="primary" routerLink="/modificar-contrasena">
    Modificar
  </ion-button>
  <!-- Botón "Volver" sin lógica de alerta -->
  <ion-button expand="full" color="primary" routerLink="/inicio">
    Volver
  </ion-button>
</ion-content>
