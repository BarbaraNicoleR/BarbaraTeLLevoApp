<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="recuperarForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input formControlName="email" type="email" required></ion-input>
    </ion-item>
    <ion-button expand="full" color="primary" type="submit">
      Recuperar 
    </ion-button>
    <ion-button expand="full" color="primary" type="submit" routerLink="/inicio"  >
      Volver
  </ion-button>
  </form>
</ion-content>
